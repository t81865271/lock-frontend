<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عطور لوك - الصفحة الرئيسية</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', sans-serif;
    }
    .product-item h2, .product-item p {
      text-align: right;
    }
    .exclusive-sticker {
      right: auto;
      left: 10px;
    }
  </style>
</head>
<body>

<header class="universal-header">
  <a href="home-ar.html" class="header-icon"><img src="images/home.png" alt="الرئيسية" /></a>

  <div class="header-logo">
    <img src="images/logo.png" alt="شعار لوك" />
  </div>

  <div class="header-right-icons">
    <button class="lang-button-home" onclick="switchLanguage()">ENG</button>
    <div class="header-cart" onclick="toggleCart()">
      <img src="images/cart-icon.png" alt="السلة" />
      <span id="cart-count">0</span>
    </div>
  </div>
</header>

<main class="product-grid">
  <div class="product-item">
    <a href="amberna-ar.html"><img src="images/amberna.jpg" alt="Amberna Perfume" /></a>
    <a href="amberna-ar.html"><h2>Amberna</h2></a>
    <p>14 د.ك</p>
    <button class="add-to-cart-btn sold-out" disabled>نفذت الكمية</button>
  </div>

  <div class="product-item">
    <a href="sunit-ar.html"><img src="images/sunit.jpg" alt="Sunit Perfume" /></a>
    <a href="sunit-ar.html"><h2>Sunit</h2></a>
    <p>14 د.ك</p>
    <button class="add-to-cart-btn" onclick="addToCart('Sunit', 14)">أضف إلى السلة</button>
  </div>

  <div class="product-item">
    <div class="exclusive-sticker">حصري</div>
    <a href="ramadan-ar.html"><img src="images/ramadanedition.jpg" alt="Ramadan Edition Perfume" /></a>
    <a href="ramadan-ar.html"><h2>Ramadan Edition</h2></a>
    <p>16 د.ك</p>
    <button class="add-to-cart-btn" onclick="addToCart('Ramadan Edition', 16)">أضف إلى السلة</button>
  </div>
</main>

<div id="cartPanel" class="cart-panel">
  <div class="cart-header">
    <h2 style="margin-right: 10px;">سلتك</h2>
    <button class="close-btn" onclick="toggleCart()" style="margin-left: 10px;">
      <img src="images/arrow.jpg" alt="عودة" class="arrow-icon">
    </button>
  </div>
  <div class="cart-items" id="cartItemsContainer"><p class="empty-cart">السلة فارغة.</p></div>
  <div class="cart-footer">
    <div class="subtotal"><span>المجموع الفرعي</span><span id="cartSubtotal">٠ د.ك</span></div>
    <p class="note">يتم حساب التوصيل عند الدفع</p>
    <button class="checkout-btn" id="checkoutButton" onclick="goToCheckout()" disabled>الدفع</button>
  </div>
</div>

<div id="overlay" class="overlay" onclick="toggleCart()"></div>
<div id="cart-message" class="cart-message"></div>

<script src="cart-ar.js"></script>
<script>
  function switchLanguage() {
    window.location.href = "home.html";
  }
</script>

<script>
  const stockStatus = {
    amberna: false,   // false = sold out
    sunit: true,
    ramadan: true
  };

  function updateProductButtons() {
    Object.entries(stockStatus).forEach(([product, inStock]) => {
      const btn = document.getElementById(`btn-${product}`);
      if (btn) {
        if (!inStock) {
          btn.innerText = 'نفذت الكمية';
          btn.classList.add('sold-out');
          btn.disabled = true;
        } else {
          btn.innerText = 'أضف إلى السلة';
          btn.classList.remove('sold-out');
          btn.disabled = false;
        }
      }
    });
  }

  updateProductButtons();
</script>
</body>
</html>

</body>
</html>
