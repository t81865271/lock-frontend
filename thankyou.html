<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Lock Perfume</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fff;
      font-family: 'Lato', sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #333;
    }
    img {
      max-width: 120px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
    }
    a {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      background-color: black;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="images/logo.png" alt="Lock Perfume Logo" />
  <h1>Thank You for Your Order!</h1>
  <p>Your payment was successful. We will process your order shortly.</p>
  <a href="index.html">Back to Home</a>

  <script>
    const expectedToken = 'fddafb@!192837465';
    const token = new URLSearchParams(window.location.search).get('token');

    if (token === expectedToken) {
      const formData = JSON.parse(localStorage.getItem('latestFormData'));

      if (formData && formData.Email) {
        formData.Status = 'PAID';

        // 1. Update Google Sheet
        fetch('https://script.google.com/macros/s/AKfycbz4goi-bRF-ILo6cn2RlN5tdIzD2ihcMS5HiJbNpGyW7Ekaceo1ZDF5MBtRWiQtgY9b/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        // 2. Send Telegram alert
        const message = `
âœ… New PAID Order!
Name: ${formData.FirstName} ${formData.LastName}
Amount: ${formData.Amount || new URLSearchParams(window.location.search).get('amount') || "Unknown"} KWD
Phone: ${formData.PhoneNumber}
Address: ${formData.Area}, Block ${formData.Block}, Street ${formData.Street}, House ${formData.House}
Time: ${new Date().toLocaleString('en-KW', { timeZone: 'Asia/Kuwait' })}
        `;

        const chatId = '5947918315'; // Your Telegram Chat ID
        const botToken = '8175841097:AAHkeDFcsAKa2q0IYeQPwYW7DQgkhFxeRf0'; // Your Bot Token

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
          })
        });

        // 3. Clear data
        localStorage.removeItem('cart');
        localStorage.removeItem('latestFormData');
        localStorage.removeItem('userID');
      } else {
        console.error('Form data missing.');
      }
    } else {
      console.warn('Token invalid or missing. Script not executed.');
    }
  </script>
</body>
</html>
