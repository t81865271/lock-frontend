<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فيلور - لوك بيرفيوم</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>
<body>

  <header class="universal-header">
    <a href="home-ar.html" class="header-icon"><img src="images/home.png" alt="الرئيسية" /></a>
  
    <div class="header-logo">
      <img src="images/logo.png" alt="شعار لوك" />
    </div>
  
    <div class="header-right-icons">
      <button class="lang-button-home" onclick="switchLanguage()">ENG</button>
      <div class="header-cart" onclick="toggleCart()">
        <img src="images/cart-icon.png" alt="السلة" />
        <span id="cart-count">0</span>
      </div>
    </div>
  </header>

<div class="breadcrumb"><a href="home-ar.html">الرئيسية</a> &gt; ڤلوتو</div>

<main class="product-page">
  <div class="product-container">
    <img src="images/velour.jpg" alt="فيلور">
    <h1 class="product-title" style="text-align: right;">فيلور</h1>
    <p class="product-price" style="text-align: right;">١٤ د.ك</p>
    <hr class="divider">
    <p class="product-description" style="text-align: right;"> description </p>

<div class="quantity-section">
  <label class="quantity-label" style="text-align: right;">الكمية</label>
  <div class="quantity-box">
    <button onclick="decreaseQuantity()">−</button>
    <span id="quantity">1</span>
    <button onclick="increaseQuantity()">+</button>
  </div>
</div>

    <button class="add-to-cart-btn" onclick="addToCart('ڤلوتو', 14, quantity)">أضف إلى السلة</button>
  </div>
</main>

<div id="cartPanel" class="cart-panel">
  <div id="cartPanel" class="cart-panel">
    <div class="cart-header">
      <h2 style="margin-right: 10px;">سلتك</h2>
      <button class="close-btn" onclick="toggleCart()">
        <img src="images/arrow.jpg" alt="عودة" class="arrow-icon">
      </button>
    </div>
  <div class="cart-items" id="cartItemsContainer"><p class="empty-cart">سلتك فارغة.</p></div>
  <div class="cart-footer">
    <div class="subtotal"><span>المجموع الفرعي</span><span id="cartSubtotal">0 د.ك</span></div>
    <p class="note">يتم احتساب التوصيل عند إنهاء الطلب</p>
    <button class="checkout-btn" id="checkoutButton" onclick="goToCheckout()" disabled>الدفع</button>
  </div>
</div>

<div id="overlay" class="overlay" onclick="toggleCart()"></div>
<div id="cart-message" class="cart-message"></div>

<script src="cart-ar.js"></script>
<script>
  let quantity = 1;
  const quantitySpan = document.getElementById('quantity');

  function increaseQuantity() {
    quantity++;
    quantitySpan.textContent = quantity;
  }

  function decreaseQuantity() {
    if (quantity > 1) {
      quantity--;
      quantitySpan.textContent = quantity;
    }
  }

  function switchLanguage() {
    window.location.href = "Velour.html";
  }
</script>

</body>
</html>
